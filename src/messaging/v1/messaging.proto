syntax = "proto3";
package messaging.v1;

option go_package = "github.com/vl0000/gomessenger/gen/messaging/v1;messagingv1";

message Message {
  optional uint64 id = 1;
  string sender = 2;
  string receiver = 3;
  string content = 4;
  optional string timestamp = 5;
}

message RegisterUserRequest {
  string username = 1;
  string phone_number = 2;
  string password = 3;
}

message RegisterUserResponse {
  string jwt_token = 1;
}

message LoginRequest {
  string phone_number = 1;
  string password = 2;
}

message LoginResponse {
  string jwt_token = 1;
}

enum STATUS {
  STATUS_UNSPECIFIED = 0;
  STATUS_SUCCESS = 1;
  STATUS_FAILURE = 2;
}

message SendDirectMessageRequest {
  Message msg = 1;
}

message GetDMsRequest {
  string sender = 1;
  string receiver = 2;
  string from_date = 3;
}

message GetDMsResponse {
  repeated Message messages = 1;
}

message SendDirectMessageResponse { STATUS content = 1; }

service MessagingService {
rpc SendDirectMessage(SendDirectMessageRequest) returns (SendDirectMessageResponse) {}
rpc GetDMs(GetDMsRequest) returns (GetDMsResponse) {}
rpc RegisterUser(RegisterUserRequest) returns (RegisterUserResponse) {}
rpc Login(LoginRequest) returns (LoginResponse) {}
}
